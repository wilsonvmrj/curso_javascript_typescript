<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <section class="container">
        <h1>Formulario de cadastro</h1>
        <ul>
            <li>Nenhum campo pode estar vazio</li>
            <li>Usuário só pode conter letras e/ou números</li>
            <li>Usuário deverrá ter entre 3 e 12 caracteres</li>
            <li>Senha precisa ter entre 6 e 12 caracteres</li>

        </ul>



        
        <form action="/" method="post" class="formulario">
            <label for="nome">Nome </label>
            <input type="text"  class="nome">

            <label for="sobrenome">Sobrenome </label>
            <input type="password" class="sobrenome">

            <label for="cpf">CPF </label>
            <input type="email" class="cpf" >

            <label for="usuario">Usuário</label>
            <input type="text" class="usuaio">

            <label for="senha">Senha</label>
            <input type="text" class="senha">
            <label for="repeitir_senha" ">Repetir Senha</label>
            <input type="text" class="repetir-senha">

            <button>Enviar</button>
        </form>

    </section>
    <script src="assets/js/main.js"></script>
</body>

</html>
